<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>清洁工作</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css"> -->
    <!-- <script src="./script.js" charset="utf-8" async></script> -->
  </head>

  <body>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <div class="title-row">
      <img src="./images/star.svg" alt="">
      <p class="instructions-title">说明</p>
      <img src="./images/star.svg" alt="">
    </div>
    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">清洁机器人躲在其中一扇门的背后⚠️</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">你的任务是打开所有的门，(不要打扰清洁机器人工作哦😯)</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">你要设法避开清洁机器人直至打开所有的门，你就赢了！✌️</td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">Hey，你能否连胜呢？🤔️</td>
      </tr>
    </table>
    <div class="door-row">
      <img src="./images/closed_door.svg" alt="closed_door" id="door1" class="door-frame">
      <img src="./images/closed_door.svg" alt="closed_door" id="door2" class="door-frame">
      <img src="./images/closed_door.svg" alt="closed_door" id="door3" class="door-frame">
    </div>
    <div id="start" class="start-row">
      好运哟！❤️
    </div>
    <table class="score-row">
      <tr>
        <th class="score-text">当前记录</th>
        <th class="score-text">最高纪录</th>
      </tr>
      <tr>
        <th id="score-number" class="score-box">0</th>
        <th id="high-score-number" class="score-box">0</th>
      </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
